<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de Feedback interno</title>
</head>
<body>
        <div class="container">
            <div class="form-image">
                <img src="assets/img/undraw_feedback_re_urmj.svg">
            </div>
            <div class="form">
                <form action="enviar.php" method="POST">
                        <div class="form-header">
                            <div class="title">
                                <h1>Formulario de Feedback</h1>
                                <p>Envie seu feedback</p>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="text" id="firstname" name="firstname" placeholder="digite seu Primeiro nome" required>
                                <label for="firstname">Primeiro nome</label>
                            </div>
                            <div class="input-box">
                                <input type="text" id="lastname" name="lastname" placeholder="digite seu Sobrenome" required>
                                <label for="lastname">Sobrenome</label>
                            </div>
                            <div class="input-box">
                                <input type="email" id="email" name="email" placeholder="digite seu Email" required>
                                <label for="email">E-mail</label>
                            </div>
                            <div class="input-box">
                                <input type="tel" id="telefone" name="telefone" pattern="[0-9]+" placeholder="(xx) xxxx-xxxx" required>
                                <label for="fone">telefone</label>
                            </div>
                            <div class="input-box">
                                <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                                <label for="data_nascimento">data de nascimento</label>
                            </div>
                            <div class="gender-inputs">
                                <div class="gender-title">
                                    <h6>Gênero</h6>
                                </div>
                                <div class="gender-group">
                                    <div class="gender-input">
                                        <input type="radio" id="female" name="gender">
                                        <label for="female">Feminino</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="male" name="gender">
                                        <label for="male">Masculino</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="others" name="gender">
                                        <label for="others">Outros</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="none" name="gender">
                                        <label for="none">Prefiro não dizer</label>
                                    </div>
                                </div>
                            <div class="input-box">
                                <label for="feedback">Feedback:</label>
                                <textarea id="feedback" name="feedback" rows="5" required></textarea>
                                <div class="rating">
                                    <input type="radio" id="estrela5" name="avaliacao" value="5" required>
                                    <label for="estrela5">★</label>
    
                                    <input type="radio" id="estrela4" name="avaliacao" value="4">
                                    <label for="estrela4">★</label>
    
                                    <input type="radio" id="estrela3" name="avaliacao" value="3">
                                    <label for="estrela3">★</label>
    
                                    <input type="radio" id="estrela2" name="avaliacao" value="2">
                                    <label for="estrela2">★</label>
    
                                    <input type="radio" id="estrela1" name="avaliacao" value="1">
                                    <label for="estrela1">★</label>
                                </div>
                            </div>
                            <div class="continue-button">
                                <button type="submit"><a href="#">Enviar</a></button>
                            </div>
                        </div>
                </form>
            </div>
    </section>
</body>
</html>
